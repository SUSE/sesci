- project:
    name: teuthology-ci
    stream:
        - 'suse':
            branch: master
            repo: 'https://github.com/suse/teuthology'
            context: 'ceph-ci/teuthology-py27'
        - 'ceph':
            branch: master
            repo: 'https://github.com/ceph/teuthology'
            context: '--none--'
    jobs:
        - 'teuthology-{stream}'
- builder:
    name: run-tests-suse
    builders:
        - shell: |
            virtualenv-2.7 v
            . v/bin/activate
            pip install -U pip

            cd teuthology

            pip install -r requirements.txt
            python setup.py develop
            pip install pytest==3.8.2


            pip install mysql-python mock fudge nose pytest-cov==1.6 coverage==3.7.1
            py.test -v --junitxml=../junit-teuthology.xml \
                       --cov=teuthology \
                       --cov-report=term
- builder:
    name: run-tests-ceph
    builders:
        - shell: |
            virtualenv-2.7 v
            . v/bin/activate
            pip install -U pip

            cd teuthology

            pip install -r requirements.txt
            python setup.py develop
            pip install pytest==3.8.2


            pip install mysql-python mock fudge pytest-cov==1.6 coverage==3.7.1
            py.test -v --junitxml=../junit-teuthology.xml \
                       --cov=teuthology \
                       --cov-report=term

- job-template:
    id: 'teuthology-{stream}'
    name: '{stream}-teuthology-pytest'
    concurrent: false
    project-type: multijob
    node: storage-compute
    parameters:
        - string:
            name: TARGET_BRANCH
            default: "$ghprbTargetBranch"
        - string:
            name: GIT_REPO
            default: "{repo}"
        - string:
            name: GIT_REF
            default: "$sha1"
    properties:
        - github:
            url: '{repo}'
            display-name: teuthology-test
        #- build-discarder:
        #    num-to-keep: 20
        - authorization:
            anonymous:
                - job-discover
                - job-read
                - job-status
    scm:
        - git:
            url: '$GIT_REPO'
            refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
            branches:
                - '$GIT_REF'
            basedir: 'teuthology'
    wrappers:
        - workspace-cleanup
        - ansicolor
        - timestamps
        # - build-name: { name: '#$BUILD_NUMBER $chainlevel-$ses_version' }
    triggers:
        - github-pull-request:
            admin-list:
                - susebot
                - kshtsk
                - jschmid1
                - smithfarm
                - denisok
            #white-list:
            org-list: ['suse', 'SUSE']
            cron: 'H/5 * * * *'
            #build-desc-template: "Ceph Pull Request"
            #trigger-phrase: 'ok to test'
            only-trigger-phrase: false
            permit-all: true
            allow-whitelist-orgs-as-admins: true
            #auto-close-on-fail: false
            #!!!!!!!!!!!! Add at least one NONE target branch
            # so newly created jobs will not be scheduled for all PRs.
            white-list-target-branches:
                - master
            #    - ses3
            #    - ses4
            #    - ses5
            #    - ses6
            #    - jewel
            auth-id: 'susebot'
            status-add-test-results: true
            status-context: '{context}'
            #triggered-status: '--none--'
            #started-status: '--none--'
            #error-status: '--none--'
            #success-status: '--none--'
            #failure-status: '--none--'
            #error-comment: "Unexpected error in the make check"
            #success-comment: "The make check passed"
            #failure-comment: "The make check failed"
            # don't cancel build, because it aborts the top level job
            # and that does not allow cleanup ovh resources
            #cancel-builds-on-update: true
    builders:
        - shell: "git clone https://github.com/suse/sesci"
        - run-tests-{stream}:
            ver: '{stream}'

    publishers:
        - archive:
            artifacts: "logs/**,*.log,*.yaml,**/junit*.xml"
            allow-empty: true
        - junit:
            results: '**/junit*.xml'
            allow-empty-results: true
            junit-attachments: true

