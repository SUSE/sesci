        - shell: |
            if ! $DESTROY_ENVIRONMENT ; then exit 0 ; fi
            . v/bin/activate
            STATUS=$PWD/mkck.status
            cd sesci && OS_CLOUD=$TARGET_CLOUD python -u os-server.py -a delete -s $STATUS
        - shell: |
            case $CEPH_BRANCH in
