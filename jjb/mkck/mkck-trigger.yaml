        - ctest_to_junit

    wrappers:
        - workspace-cleanup
        - build-name: { name: '#$BUILD_NUMBER PR$PR $DIST $CEPH_BRANCH' }
        - credentials-binding:
            #- file:
            #    credential-id: 'storage-os-conf'
            #    variable: OVH_CONF
            - file:
                credential-id: 'storage-automation-secret-file'
                variable: SECRET_FILE
    publishers:
        - junit:
            results: 'res/make-check.xml'
            allow-empty-results: true
            junit-attachments: true

    parameters:
        - string:
            name: DIST
        - string:
            name: PR
        - string:
            name: CONF
        - string:
            name: CEPH_REF
        - string:
            name: CEPH_BRANCH
        - string:
            name: TARGET_FILE
            default: mkck.properties
        - string: *target_cloud
        - string: *target_flavor
        - string: *target_network
        - string: *target_floating
        - string:
            name: TARGET_IMAGE
        - string:
            name: CEPH_REPO_URL
            default: 'https://github.com/suse/ceph.git'
        - bool:
            name: DESTROY_ENVIRONMENT
            default: true


- job:
    name: mkck-run
    workspace: 'ws/mkck'
    concurrent: true
    properties:
        - build-discarder:
            num-to-keep: 100
        - authorization:
            anonymous:
                - job-read
                - job-status
        - groovy-label:
            script: 'binding.getVariables().get("TARGET_NAME")'
    wrappers:
        - workspace-cleanup
        - timestamps
        - timeout:
            timeout: 240
        - build-name: { name: '#$BUILD_NUMBER $DIST $CEPH_BRANCH $PR' }
    scm:
        - git:
            url: '$CEPH_REPO_URL'
            refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
            branches:
                - '$CEPH_REF'
            timeout: 15
    builders:
        - shell: |
            echo $(hostname -i) $(hostname -f)
            cat /etc/os-release
            zypper lr -upEP

            ./run-make-check.sh -DWITH_LTTNG=false -DWITH_BABELTRACE=false
    publishers:
        - archive:
            artifacts: "build/Testing/**,build/**/*.log,src/**/*.trs,src/**/*.log,test-suite.log,/var/lib/systemd/coredump/*.xz"
            allow-empty: true
            default-excludes: true
    parameters:
        - string:
            name: CEPH_REPO_URL
        - string:
            name: CEPH_BRANCH
        - string:
            name: CEPH_REF
        - string:
            name: TARGET_NAME
        - string:
            name: DIST
        - string:
            name: PR


- job-template:
    id: 'mkck_dist_branch'
    name: 'mkck-{dist_ceph}'
    concurrent: true
    disabled: '{obj:disabled}'
    project-type: multijob
    node: storage-compute
    parameters:
        - string: *target_cloud
        - string: *target_flavor
        - string: *target_network
        - string: *target_floating
        - string:
            name: TARGET_FILE
            default: 'mkck_{dist_ceph}.properties'
        - string:
            name: DIST
            default: '{dist_name}'
        - string:
            name: CEPH_REF
            default: '{ref}'
        - string:
            name: CEPH_REPO_URL
            default: '{repo}'
        - string:
            name: CEPH_BRANCH
            default: '{branch}'
        - string:
            name: CI_BRANCH
            default: 'master'
        - bool:
            name: DESTROY_ENVIRONMENT
            default: true
        - text:
            name: NOTIFY_FAILED_TEST_LIST
            default: |
            description: |
                Newline separated test check list:<br/>
                <em>
                unittest_rgw_dmclock_scheduler<br/>
                some-test-that-can-be-missing<br/>
                some-test-that-usually-pass<br/>
                </em>
        - string:
            name: NOTIFY_FAILED_TEST_CHANNELS
            default: '@kshatskyy ceph-build'
            description: 'Space separated list of channels, for example: <em>@username channelname1 channelname2</em>'
    properties:
        - github:
            url: '{repo}'
            display-name: ceph
        - build-discarder:
            num-to-keep: 100
        - authorization:
            anonymous:
                - job-read
                - job-status
                - job-discover
    triggers:
        - timed: "15 1 * * 1,4"
    wrappers:
        - workspace-cleanup
        - ansicolor
    builders:
        - shell:
            !include-raw-escape:
                - snippets/mkck-target-properties.bash
        - inject:
            properties-file: 'target.properties'
        - shell: "git clone https://github.com/suse/sesci -b $CI_BRANCH"
        - create_sesci_venv
        - deliver_artifacts_{dist_name}:
            dist_ceph: '{dist_ceph}'
            ses_ver: '{ses_ver}'
        - copy_artifacts_{dist_name}:
            dist_ceph: '{dist_ceph}'
            ses_ver: '{ses_ver}'
        - os_server_create
        - shell: |
            addr=$(jq -r .server.ip mkck.status)
            name=$(jq -r .server.name mkck.status)
            cat > $TARGET_FILE <<EOF
            TARGET_IP=$addr
            TARGET_NAME=$name
            EOF
        - inject:
            properties-file: $TARGET_FILE

        - multijob:
            name: Create jenkins executor
            condition: ALWAYS
            projects:
                - name: jenkins-executor-create
                  current-parameters: true
                  abort-all-job: true
                  property-file: '${{TARGET_FILE}}'
        - enable_repos_{dist_name}
        - multijob:
            name: Run make check
            condition: ALWAYS
            projects:
                - name: mkck-run
                  current-parameters: true
                  abort-all-job: true
                  property-file: '${{TARGET_FILE}}'
        - multijob:
            name: Delete jenkins executor
            condition: ALWAYS
            projects:
                - name: jenkins-executor-delete
                  current-parameters: true
                  abort-all-job: true
                  property-file: '${{TARGET_FILE}}'
        - copyartifact:
            project: mkck-run
            filter: 'build/**, src/**/*.log, src/**/*.trs'
            optional: true
            which-build: multijob-build
        - ctest_to_junit
        - os_server_delete

    wrappers:
        - workspace-cleanup
        - build-name: { name: '#$BUILD_NUMBER $DIST $CEPH_BRANCH' }
        - credentials-binding:
            - file:
                credential-id: 'storage-automation-secret-file'
                variable: SECRET_FILE
    publishers:
        - junit:
            results: 'res/make-check.xml'
            allow-empty-results: true
            junit-attachments: true
        - rocket:
            channel: '#ceph-build'
            failure: true
            #success: true
            unstable: true
            #not-built: true
            back-to-normal: true
            repeated-failure: true
            include-test-summary: true
            build-server: 'https://storage-ci.suse.de/'

- project:
    name: jenkins-executor
    action:
        - 'create':
            script: 'create-jenkins-node.groovy'
        - 'delete':
            script: 'delete-jenkins-node.groovy'
    jobs:
        - 'jenkins_executor'

