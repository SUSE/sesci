            dist_name: 'leap'
            dist_ver: '15.1'
            disabled: false
            target: b2-60
            branch: 'ses6'
            ref: 'ses6'
            repo: 'https://github.com/suse/ceph.git'
            ses_ver: '6.0'
        - 'leap-ses7':
            dist_name: 'leap'
            dist_ver: '15.2'
            disabled: false
            target: b2-60
            branch: 'ses7'
            ref: 'ses7'
            repo: 'https://github.com/suse/ceph.git'
            ses_ver: '7.0'
        - 'leap-ceph-master':
            dist_name: 'leap'
            dist_ver: '15.2'
            disabled: false
            target: b2-60
            branch: 'master'
            ref: 'master'
            repo: 'https://github.com/ceph/ceph.git'
            ses_ver: '7.0'
        - 'leap-ceph-nautilus':
            dist_name: 'leap'
            dist_ver: '15.1'
            disabled: false
            target: b2-60
            branch: 'nautilus'
            ref: 'nautilus'
            repo: 'https://github.com/ceph/ceph.git'
            ses_ver: '6.0'
        - 'leap-ceph-octopus':
            dist_name: 'leap'
            dist_ver: '15.2'
            disabled: false
            target: b2-60
            branch: 'octopus'
            ref: 'octopus'
            repo: 'https://github.com/ceph/ceph.git'
            ses_ver: '7.0'
        - 'sles-ses6':
            dist_name: 'sles'
            dist_ver: '15.1'
            disabled: false
            target: b2-60
            branch: 'ses6'
            ref: 'ses6'
            ses_ver: '6.0'
            repo: 'https://github.com/suse/ceph.git'
        - 'sles-ses7':
            dist_name: 'sles'
            dist_ver: '15.2'
            disabled: false
            target: b2-60
            branch: 'ses7'
            ref: 'ses7'
            ses_ver: '7.0'
            repo: 'https://github.com/suse/ceph.git'
    jobs:
