        - authorization:
            anonymous:
                - job-read
                - job-status
                - job-discover
    builders:
        - system-groovy:
            command: !include-raw-escape: '{script}'
    wrappers:
        - workspace-cleanup
        - build-name: { name: '#$BUILD_NUMBER $TARGET_NAME:$TARGET_IP' }
