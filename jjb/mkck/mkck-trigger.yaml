            description: "Jenkins Node Name"
        - string:
            name: TARGET_IP
            default: ''
            description: "Jenkins Node IP address"
    properties:
        - build-discarder:
            num-to-keep: 100
        - authorization:
            anonymous:
                - job-read
                - job-status
                - job-discover
    builders:
        - system-groovy:
            command: !include-raw-escape: '{script}'
    wrappers:
        - workspace-cleanup
        - build-name: { name: '#$BUILD_NUMBER $TARGET_NAME:$TARGET_IP' }
