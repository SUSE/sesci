            default: true


- job:
    name: mkck-run
    workspace: 'ws/mkck'        
    concurrent: true
    properties:
        - build-discarder:
            num-to-keep: 100
        - authorization:
            anonymous:
                - job-read
                - job-status
        - groovy-label:
            script: 'binding.getVariables().get("TARGET_NAME")'
    wrappers:
        - workspace-cleanup
        - timestamps
        - timeout:
            timeout: 240
        - build-name: { name: '#$BUILD_NUMBER $DIST $CEPH_BRANCH $PR' }
    scm:
        - git:
            url: '$CEPH_REPO_URL'
            refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
            branches:
                - '$CEPH_REF'
            timeout: 15
    builders:
        - shell: |
            echo $(hostname -i) $(hostname -f)
            cat /etc/os-release

            case $CEPH_BRANCH in
            ses3|ses4|jewel)
                case $DIST in
                leap42_2)
                    ulimit -u 10240
                    ;;
                *)
                    ;;
                esac
                ./run-make-check.sh
                ;;
            ses6)
                case $DIST in
                leap42_3)
                    zypper install -y gcc7 gcc7-c++
                    export CC=gcc-7
                    export CXX=/usr/bin/g++-7
                    ./run-make-check.sh -DWITH_LTTNG=false -DWITH_BABELTRACE=false -DWITH_PYTHON3=ON -DMGR_PYTHON_VERSION=3
                    ;;
                *)
                    ./run-make-check.sh -DWITH_LTTNG=false -DWITH_BABELTRACE=false
                    ;;
                esac
                ;;
            *)
                ./run-make-check.sh -DWITH_LTTNG=false -DWITH_BABELTRACE=false
                ;;
            esac

    publishers:
        - archive:
            artifacts: "build/Testing/**,build/**/*.log,src/**/*.trs,src/**/*.log,test-suite.log,/var/lib/systemd/coredump/*.xz"
            allow-empty: true
            default-excludes: true
    parameters:
        - string:
            name: CEPH_REPO_URL
        - string:
            name: CEPH_BRANCH
        - string:
            name: CEPH_REF
        - string:
            name: TARGET_NAME
        - string:
            name: DIST
        - string:
            name: PR


