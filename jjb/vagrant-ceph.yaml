- project:
    name: vagrant-ceph
    scope:
        - 'master'
        - 'pr'
    jobs:
        - 'vagrant-run-{scope}'
        - 'vagrant'
        - 'vagrant-matrix'

- job:
    name: 'vagrant-matrix'
    concurrent: true
    project-type: matrix
    node: 'storage-compute'
    axes:
        - axis:
            name: TARGET_IMAGE
            type: user-defined
            values:
                - 'teuthology-opensuse-42.3-x86_64'
                - 'teuthology-opensuse-15.0-x86_64'
        - axis:
            name: BOX
            type: user-defined
            values:
                - 'opensuse/openSUSE-42.3-x86_64'
                - 'opensuse/openSUSE-15.0-x86_64'
        # needed next to restrict matrix subjobs to conquer other workers
        - axis:
            name: WORKER_LABEL
            type: label-expression
            values:
                - 'storage-compute'
    wrappers:
        - workspace-cleanup
    triggers:
        - timed: "@midnight"
    properties:
        - build-discarder:
            num-to-keep: 5
        - authorization:
            anonymous:
                - job-read
                - job-status
    builders:
        - trigger-builds:
            - project: 'vagrant'
              predefined-parameters: |
                  TARGET_FILE=vagrant.properties
                  BOX=${BOX}
                  TARGET_IMAGE=${TARGET_IMAGE}
                  GIT_URL=https://github.com/openSUSE/vagrant-ceph.git
                  GIT_BRANCH=origin/master
                  GIT_COMMIT=HEAD

              block: true
    publishers:
        - aggregate-tests:
            include-failed-builds: true

- job:
    id: 'vagrant'
    name: vagrant
    node: 'storage-compute'
    project-type: multijob
    concurrent: true
    properties:
        - build-discarder:
            num-to-keep: 10
        - authorization:
            anonymous:
                - job-read
                - job-status
        - github:
            url: 'https://github.com/openSUSE/vagrant-ceph/'
            display-name: 'vagrant-ceph'
    scm:
        - git:
            url: https://github.com/openSUSE/vagrant-ceph.git
            browser: auto
            timeout: 20
            local-branch: 'vagrant-ceph'
    triggers:
        - github
    builders:
        - shell: "git clone https://github.com/suse/sesci sesci"
        - shell: |
            virtualenv v
            . v/bin/activate
            pip install -U pip
            pip install python-openstackclient openstacksdk docopt PyYaml paramiko
        - shell: |
            . v/bin/activate
            STATUS=$PWD/os-server.status
            OS_CLOUD=$TARGET_CLOUD python -u sesci/os-server.py -a create -f sesci/conf/$TARGET_IMAGE.yaml -s $STATUS
        - shell: |
            addr=$(jq -r .server.ip os-server.status)
            name=$(jq -r .server.name os-server.status)
            cat > ${TARGET_FILE} <<EOF
            TARGET_IP=$addr
            TARGET_NAME=$name
            EOF
        - shell: |
            echo GIT_BRANCH=$GIT_BRANCH >> ${TARGET_FILE}
            echo GIT_COMMIT=$GIT_COMMIT >> ${TARGET_FILE}
            echo GIT_URL=$GIT_URL >> ${TARGET_FILE}
            echo BOX=$BOX >> ${TARGET_FILE}
        - shell: "cat ${TARGET_FILE}"
        - inject:
            properties-file: ${TARGET_FILE}
        - system-groovy:
            command: !include-raw: create-jenkins-node.groovy
        - multijob:
            name: run tests for vagrant-ceph 
            condition: ALWAYS
            projects:
                - name: vagrant-run-master
                  current-parameters: true
                  abort-all-job: true
                  property-file: '${TARGET_FILE}'
                  enable-condition: '"${GIT_BRANCH}" == "origin/master"'
                - name: vagrant-run-pr
                  current-parameters: true
                  abort-all-job: true
                  property-file: '${TARGET_FILE}'
                  enable-condition: '"${GIT_BRANCH}" != "origin/master"'
        - system-groovy:
            command: !include-raw: delete-jenkins-node.groovy
        - shell: |
            . v/bin/activate
            STATUS=$PWD/os-server.status
            OS_CLOUD=$TARGET_CLOUD python -u sesci/os-server.py -a delete -s $STATUS
    wrappers:
        - workspace-cleanup
        - credentials-binding:
            #- file:
            #    credential-id: 'storage-os-conf'
            #    variable: OVH_CONF
            - file:
                credential-id: 'storage-automation-secret-file'
                variable: SECRET_FILE
    publishers:
        - junit:
            results: 'res/vagrant-ceph.xml'
            allow-empty-results: true
            junit-attachments: true

    parameters:
        - string:
            name: DIST
        - string:
            name: CEPH_REPO_URL
            default: 'https://github.com/suse/ceph.git'
        - string:
            name: TARGET_FILE
            default: vagrant.properties
        - string:
            name: TARGET_FLAVOR
            default: b2-30
        - string:
            name: TARGET_CLOUD
            default: 'sbg'
        - string:
            name: TARGET_IMAGE
            default: 'makecheck-opensuse-42.3-x86_64'
        - string:
            name: TARGET_MASK
            default: 'vagrant%02d'
        - string:
            name: GIT_URL
        - string:
            name: GIT_BRANCH
        - string:
            name: GIT_COMMIT
        - string:
            name: BOX
        - bool:
            name: DESTROY_ENVIRONMENT
            default: true

- job-template:
    id: 'vagrant-run-{scope}'
    name: vagrant-run-{scope}
    concurrent: true
    properties:
        - build-discarder:
            num-to-keep: 10
        - authorization:
            anonymous:
                - job-read
                - job-status
        - groovy-label:
            script: 'binding.getVariables().get("TARGET_NAME")'
    wrappers:
        - workspace-cleanup
        - timeout:
            timeout: 240
    builders:
        - shell: |
            echo $(hostname -i) $(hostname -f)
            cat /etc/os-release

            ssh-keygen -t rsa -f /root/.ssh/id_rsa -P ""
            cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys

        - shell: |
            rm -rf vagrant-ceph
            git clone $GIT_URL
            cd vagrant-ceph
            git checkout $GIT_BRANCH
            git checkout $GIT_COMMIT

            ./openSUSE_vagrant_setup.sh

        - shell: |
            cd vagrant-ceph
            vagrant up || true
            vagrant provision

    publishers:
        - archive:
            artifacts: ".log,*.trs"
            allow-empty: true
            default-excludes: true
    parameters:
        - string:
            name: BOX
        - string:
            name: GIT_URL
        - string:
            name: GIT_BRANCH
        - string:
            name: GIT_COMMIT
        - string:
            name: TARGET_NAME
        - string:
            name: DIST
